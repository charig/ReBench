language: python

matrix:
  include:
    - python: "2.7"
      virtualenv:
        system_site_packages: true
      addons:
        apt:
          packages:
            - python-scipy

    - python: "3.6"
    - python: "3.7-dev"
    # PyPy versions
    - python: "pypy2.7"
    - python: "pypy3.5"

dist: trusty
sudo: false

addons:
  apt:
    packages:
      - time

install:
  - pip install .
  - pip install coveralls

# command to run tests
script: nosetests --with-coverage --cover-package=rebench

after_success:
  coveralls
